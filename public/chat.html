<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chat application</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

<div id="container" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 well">
            <h1>Let's Chat!</h1>
            <a href="index.html">Home</a>
            <br/>
            <h2>You joined room <span id="roomname" class="room-title"></span></h2>

            <ul id="messages" class="messages">
                  <!--messsages end up here-->
            </ul>

            <div>
                <form id="message-form">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-bullhorn"></i>
                            </span>
                            <input type="text" name="txtMessageFromClient" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <input type="submit" value="send" class="btn btn-default btn-info"/>
                    </div>




                </form>

            </div>

        </div>
    </div>

</div>
<script src="js/moment.min.js"></script>
<script src="js/queryParams.js"></script>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/socket.io-1.3.7.js"></script>
<script src="js/app.js"></script>



</body>
</html>
